<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/validate_join_form.js"></script>
</head>
<body onpagehide="initStorage()", onpageshow="loadStorage()">
    <div id="container">
        <div id="logo">
            <a href="/">
                <img src="images/logo_150_x_100.png" alt="Exe logo"/>
            </a>
        </div>
        <div id="global_nav">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="Constitution.html">Constitution</a>
                <a href="projects.html">Projects</a>
                <a href="join.html">Join</a>
                <a href="events.html">Events</a>
                <a href="careers.html">Career</a>
                <a href="forums.html">Forums</a>
            </nav>
        </div>
        <div id="side_nav_left"></div>
        <div id="content">
                <h1 style="color:#ae9c7f; margin-top:20px">Membership Signup!</h1><br />
                <form id="join" action="http://raulzuniga.net/exe/js/demo.php" method="post" onsubmit="CheckForm()">
                    <fieldset><legend>Your Information</legend><br />
                        <p style="float:left">
                            <label for="fname">First Name<span class='form_required'> *</span></label><br />
                            <input type="text" id="fname" name ="fname" size='30' required="required" style="margin-right:5px">
                        </p>
                        <p style="float:left">
                            <label for="initial">MI</label><br />
                            <input type="text" id="initial" name="initial" size='1' maxlength='1'>
                        </p>
                        <p style="float:left">
                            <label for="lname">Last Name<span class='form_required'> *</span></label><br />
                            <input type="text" id="lname" name="lname" size='29' required="required" style="margin-left:5px">
                        </p>
                        <p style="clear:both">
                            <label for="email">Email<span class='form_required'> *</span></label><br />
                            <input type="text" id="email" name="email" size="70" required="required"/>
                        </p>
                        <p>
                            <label for="major">Major</label><br />
                            <input type="text" id="major" name="major" size="30"/>
                        </p>
                        <p>
                            <label for="classification">Classification</label><br />
                            <select id="classification" name="classification">
                                <option value="">--Please Select--</option>
                                <option value="freshman">Freshman</option>
                                <option value="sophomore">Sophomore</option>
                                <option value="junior">Junior</option>
                                <option value="senior">Senior</option>
                            </select>
                        </p>
                        <p>
                            <label for="grad_date">Expected Graduation Date</label><br />
                            <input type="date" id="grad_date" name="grad_date" size="30"/>
                        </p>
                        <p>
                            <label for="tshirt">T-Shirt Size</label><br />
                            <select id="tshirt" name="tshirt">
                                <option value="">-Please Select--</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="extra large">Extra Large</option>
                            </select>
                        </p>
                        <p>
                            <input type="submit" value="Submit" />&nbsp;<input name="reset" type="reset" value="Cancel" />
                        </p>
                    </fieldset>
                </form>
        </div><!--content-->
    </div><!--container-->
    <div id="side_nav_right"></div>
    <div id="footer">
        <!-- external javascript_examples for validation -->
        <script type="text/javascript" src="js/validation.js"></script>
    </div>
</body>
</html>
