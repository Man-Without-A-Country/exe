<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
< id="container">
    <div id="logo"></div>
    <div id="global_nav"></div>
    <div id="side_nav_left"></div>
    <div id="content">
            <h1>Interested in Joining?<br>Send us your information to Register!</h1><br />
            <form action="" method="get" onsubmit="">
                <fieldset><legend>Your Information</legend><br />
                    <p style="float:left">
                        <label for="fname">First Name:</label><br />
                        <input type="text" id="fname" size='35' required="required" style="margin-right:5px">
                    </p>
                    <p style="float:left">
                        <label for="initial">MI:</label><br />
                        <input type="text" id="initial" size='1' maxlength='1' required="required">
                    </p>
                    <p style="float:left">
                        <label for="fname">Last Name:</label><br />
                        <input type="text" id="lname" size='34' required="required" style="margin-left: 5px">
                    </p>
                    <p style="clear:both">
                        <label for="email">Email</label><br />
                        <input type="text" id="email" size="80" onblur="return checkName(this.value)"/>
                    </p>
                    <p>
                        <label for="textarea">Comment</label><br />
                        <textarea id="textarea" rows="15" cols="60"></textarea><br /><br />
                    </p>
                    <p>
                        <input name="submit" type="submit" value="Submit"/>&nbsp;<input name="reset" type="reset" value="Cancel" />
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="side_nav_right"></div>
    <div id="footer"></div>
</div>
</body>
</html>
