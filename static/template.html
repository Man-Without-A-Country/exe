<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Exe Home Page{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/validate_join_form.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    {% block head %} <!-- This is used so that more CSS or JS can be used in other pages using the template. -->{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
        <nav class="navbar navbar-default" id="global_nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:cornflowerblue" href="/">Texas State Exe</a>
            </div> <!-- class="navbar-header" -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/officers.html">Officers</a></li>
                    <li><a href="/constitution.html">Constitution</a></li>
                    <li><a href="/projects.html">Projects</a></li>
                    <li><a href="/events.html">Events</a></li>
                    <li><a href="/career.html">Career</a></li>
                    <li><a href="/forums.html">Forums</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-right:5px">
                    <li><a href="/join.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div><!-- lass="collapse navbar-collapse" id="navbar" -->
        </nav>
        </div>
        <div class="row">
            <div class="col-sm-2" id="side_nav_left">
                {% block side_nav_left %}{% endblock %}
            </div> <!-- class="col-sm-2" -->
            <div class="col-sm-10" style="padding-right:0" id="content">
                {% block content %}
                <p>This is a paragraph</p>
                {% endblock %}
            </div> <!-- class="col-sm-8" -->
        </div> <!-- class="row" -->
        <footer id="footer" class="row">
        <table class="table-condensed">
            <tbody>
            <tr>
                <td><a href="https://www.facebook.com/groups/TxstateEXE/"><img src ="/images/facebook_icon.png" class="img-responsive" alt="Facebook"></a></td>
                <td><a href="mailto:exe.txstate@edu.com"><img src ="/images/mail_icon.png" class="img-responsive" alt="Email"></a></td>
            </tr>
            </tbody>
        </table>
    </footer>
    </div><!--container-->
</body>
</html>
