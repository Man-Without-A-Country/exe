{% extends 'template.html' %}

{% block title %}New Event{% endblock %}

{% block content %}
<div class="alert alert-info" role="alert">This is restricted to officers only.</div>
<h1>New Event</h1>
<form action="newevent" method="post">
   <h4>Event Name</h4><input type="text" name="title" style="width: 100%"/><br>
   <h4>Description</h4><input type="text" name="description" style="width: 100%"/><br>
   <h4>Date</h4><input type="date" name="date"/>
   <h4>Point Value</h4><input type="text" name="points" style="width: 100%"/>
    <input type="submit" value="Create"/>
</form>
{% endblock %}
