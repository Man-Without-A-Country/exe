    <div class="row">
        <div class="col-sm-12" id="content">
            <script type="text/javascript">
                /* <![CDATA[ */
                var formData = location.search;
                formData = formData.substring(1, formData.length);  // remove the ? at position 0 in the search property

                while (formData.indexOf("+") != -1) {               // convert + back to blank
                    formData = formData.replace("+", " ");
                }
                formData = decodeURI(formData);

                var formArray = formData.split("&");                // break the string into array elements at the &
                document.write("<p>");

                // get the starting index of the value of each name=value pair
                startFname = formArray[0].indexOf("=");
                StartInitial = formArray[1].indexOf("=");
                startLname= formArray[2].indexOf("=");
                startEmail = formArray[3].indexOf("=");
                startMajor = formArray[4].indexOf("=");
                startClass = formArray[5].indexOf("=");
                startGradDate = formArray[6].indexOf("=");


                fname = formArray[0].substring(startFname+1);
                mi = formArray[1].substring(StartInitial+1);
                lname = formArray[2].substring(startLname+1);
                email = formArray[3].substring(startEmail+1);
                major = formArray[4].substring(startMajor+1);
                classification = formArray[5].substring(startClass+1);
                grad_date = formArray[6].substring(startGradDate+1);

                if (fname != "" && lname !="" && email !="") {
                    document.write("<span class=dropcap>F</span>orm validated:<br /><br />");
                    document.write("first name: " + fname + "<br />");
                    document.write("middle initial: " + mi + "<br />");
                    document.write("last name: " + lname + "<br />");
                    document.write("email: " + email + "<br />");
                    document.write("major: " + major + "<br />");
                    document.write("class: " + classification + "<br />");
                    document.write("grad date: " + grad_date + "<br />");
                }
                document.write("</p>");
                /* ]]> */
            </script>
